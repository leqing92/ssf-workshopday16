<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class = "container">
			<h1>Add New Game</h1>
				<form method="POST" action="/games/add" data-th-object="${game}"> 			
					<div class="mb-3">
						<label for="homeTeam" class="form-label">Home Team</label>
						<input type="text" class="form-control" name="homeTeam" data-th-field="*{homeTeam}">
					</div>					
					
					<div class="mb-3">
						<label for="oppTeam" class="form-label">Opp Team</label>
						<input type="text" class="form-control" name="oppTeam" data-th-field="*{oppTeam}">
					</div>					
					
					<div class="mb-3">
						<label for="gameDate" class="form-label">Game Date</label>
						<input type="date" class="form-control" name="gameDate" data-th-field="*{gameDate}">
					</div>					
					
					<div class="mb-3">
						<label for="venue" class="form-label">Venue</label>
						<input type="text" class="form-control" name="venue" data-th-field="*{venue}">
					</div>					
											
					<button type="submit" class="btn btn-primary">Submit</button>			
				</form>
			</div>
    </body>
</html>
